{% block navigation %}

<div class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button id="nav_button" onclick="button_toggle_cus()" type="button" class="navbar-toggle btn" data-toggle="collapse" data-target="#myNavbar">
                <span id="collapse-button" class="fa fa-arrow-down arrow"></span>
            </button>
            <a class="navbar-brand" href="#">IE-Learn</a>
        </div>
        <div id="myNavbar" class="navbar-right collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a id="nav-bar-home" href="#">Home</a></li>
                <li><a id="nav-bar-explore" href="#">Explore</a></li>
                <li><a id="nav-bar-parent" href="#" onclick="parent_login()">Parents sign in</a></li>
                <li><a id="nav-bar-child" href="#" onclick="kids_login()">Kids sign in</a></li>
            </ul>
        </div>

    </div>
</div>
<script>
    var x = 0;
    var bu = document.getElementById('nav_button')

    function button_toggle_cus() {
        if (x == 0) {
            document.getElementById("collapse-button").className = "fa fa-arrow-up fa-lg arrow";
            x = 1;
        } else {
            document.getElementById("collapse-button").className = "fa fa-arrow-down fa-lg arrow";
            x = 0;
        }
    }

    function kids_login(){
        document.getElementById('kid_login').style.display='block';
        document.getElementById('parents_close').click();
        document.getElementById('parents_s_close').click();
        if(x == 1){
            bu.click();
        }
    }
    function parent_login(){
        document.getElementById('parent_login').style.display='block';
        document.getElementById('kids_close').click();
        document.getElementById('parents_s_close').click();
        if(x == 1){
            bu.click();
        }
    }
    function parent_sign(){
        document.getElementById('parent_sign').style.display='block';
        document.getElementById('kids_close').click();
        document.getElementById('parents_close').click();
        if(x == 1){
            bu.click();
        }
    }

</script>

{% endblock %}
