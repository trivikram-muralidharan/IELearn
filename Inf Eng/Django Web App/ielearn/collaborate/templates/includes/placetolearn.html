{% block place_to_learn %}
{% load static %}


<div class="place_back">
                <br>
                <br>
                <h3 id="place">Why is this,<br><br> <b style="color:rgb(120, 45, 240); font-family: Pacifico; letter-spacing: 6px;">"The Best Place To Learn"</b> <br><br>?????</h3>
                <br>
                {% for test in place_data %}
                        <div class="mySlides fade_test">
                                <div class="w3-card-4 place_box">
                                        <header class="w3-container w3-transparent w3-text-white">
                                                <p><b style="font-size: 25px; color: white;">{{ test.head }}</b></p>
                                        </header>
                                        <div class="w3-container w3-transparent w3-text-white">
                                                <p style="color: white;">{{ test.description }}</p>
                                        </div>
                                </div>
                        </div>

                {% endfor %}
        <br>
        <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
        </div>
        <br>
        <br>

</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 4000); // Change image every 2 seconds
}
</script>

{% endblock %}
